<div class="conversation-builder-container">
  <div class="conversation-builder-input-container">
    <textarea class="conversation-builder-textarea" placeholder="Add comment" rows="1"></textarea>
    <button
      class="conversation-builder-input-fake-btn"
      data-role="button"
      data-role-act="cancel-new-conversation"
    >
      Cancel
    </button>
  </div>

  <div class="conversation-builder-buttons collapsed">
    <button class="conversation-btn text-btn" data-role="button" data-role-act="cancel-new-conversation">
      Cancel
    </button>
    <button
      class="conversation-btn text-btn save-btn"
      data-role="button"
      data-role-act="submit-new-conversation"
    >
      Save
    </button>
  </div>
</div>
