<div class="comment-body">
  <div class="comment-avatar"></div>
  <div class="comment-input left">
    <div class="comment-top">
      <textarea
        class="comment-input-field"
        autofocus="autofocus"
        rows="1"
        placeholder="Add a comment"
      ></textarea>
      <div class="comment-btn fake-btn">Save</div>
    </div>
    <div class="comment-horizontal-divider"></div>
    <div class="comment-bottom">
      <span class="comment-mention-sign"><span class="comment-mention-sign-btn"></span></span>
      <div class="comment-btn cancel-btn" id="cancel-btn">Cancel</div>
      <div class="comment-btn save-btn" id="save-btn">Save</div>
    </div>
    <div class="comment-mention"></div>
  </div>
</div>
