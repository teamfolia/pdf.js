<div class="folia-floating-bar">
  <div class="text-box-property">
    <span class="font-family" data-role="font-family-panel">
      <span id="font-family-value" data-role="font-family-panel">Sans-serif</span>
    </span>
    <span class="font-size" data-role="font-size-panel">
      <span id="font-size-value" data-role="font-size-panel">12</span>
    </span>
    <div class="divider"></div>
  </div>
  <button class="bar-button stroke" data-role="stroke-width"></button>
  <div class="color-property">
    <button class="bar-button color" data-role="anno-color"></button>
    <div class="divider"></div>
  </div>
  <div class="text-box-property">
    <button class="bar-button bold" data-role="bold"></button>
    <button class="bar-button align-left" data-role="align-left"></button>
    <button class="bar-button align-center" data-role="align-center"></button>
    <button class="bar-button align-right" data-role="align-right"></button>
    <div class="divider"></div>
  </div>
  <button class="bar-button duplicate" data-role="duplicate"></button>
  <button class="bar-button stamp" data-role="make-as-a-stamp"></button>
  <button class="bar-button info" data-role="show-info"></button>
  <div class="divider"></div>
  <button class="bar-button delete" data-role="delete"></button>

  <div class="folia-floating-bar-stroke-panel">
    <input type="range" min="1" max="20" step="1" class="panel-slider" id="stroke-slider" />
    <div class="folia-floating-bar-label-container">
      <span class="folia-floating-bar-label">Stroke width</span>
      <span class="folia-floating-bar-label" id="stroke-width">12</span>
    </div>
  </div>
  <div class="folia-floating-bar-color-panel">
    <input type="range" min="10" max="100" step="1" class="panel-slider" id="opacity-slider" />
    <div class="folia-floating-bar-label-container">
      <span class="folia-floating-bar-label">Opacity</span>
      <span class="folia-floating-bar-label" id="opacity-value">100%</span>
    </div>
    <div class="color-panel-colors">
      <button class="color-button s-ring" style="--color: #ffffff" data-role="choose-color"></button>
      <button class="color-button s-ring" style="--color: #ffed69" data-role="choose-color"></button>
      <button class="color-button s-ring" style="--color: #f59e0b" data-role="choose-color"></button>
      <button class="color-button s-ring" style="--color: #ef4444" data-role="choose-color"></button>
      <button class="color-button s-ring" style="--color: #ec4899" data-role="choose-color"></button>
      <button class="color-button s-ring" style="--color: #8b5cf6" data-role="choose-color"></button>
      <button class="color-button s-ring" style="--color: #5b21b6" data-role="choose-color"></button>
    </div>
    <div class="color-panel-colors">
      <button class="color-button s-ring" style="--color: #000000" data-role="choose-color"></button>
      <button class="color-button s-ring" style="--color: #d3e660" data-role="choose-color"></button>
      <button class="color-button s-ring" style="--color: #9dcf62" data-role="choose-color"></button>
      <button class="color-button s-ring" style="--color: #0d9488" data-role="choose-color"></button>
      <button class="color-button s-ring" style="--color: #22d3ee" data-role="choose-color"></button>
      <button class="color-button s-ring" style="--color: #0ea5e9" data-role="choose-color"></button>
      <button class="color-button s-ring" style="--color: #94a3b8" data-role="choose-color"></button>
    </div>
  </div>
  <div class="folia-floating-bar-info-panel">
    <div class="folia-floating-bar-label-container">
      <span class="folia-floating-bar-collaborator-name" id="collaborator-name">Stella Zhou</span>
      <span class="folia-floating-bar-added-at" id="added-at">Yesterday, 10:30 AM</span>
    </div>
  </div>
  <div class="folia-floating-bar-font-family-panel">
    <span class="font-family-item" data-role="font-family" data-value="SANS_SERIF">Sans serif</span>
    <span class="font-family-item" data-role="font-family" data-value="SERIF">Serif</span>
    <span class="font-family-item" data-role="font-family" data-value="MONOSPACE">Monospace</span>
    <span class="font-family-item" data-role="font-family" data-value="SCRIPT">Script</span>
    <span class="font-family-item" data-role="font-family" data-value="FANTASY">Fantasy</span>
  </div>
  <div class="folia-floating-bar-font-size-panel">

    <span class="font-size-item" data-role="font-size" data-value="64">64</span>
    <span class="font-size-item" data-role="font-size" data-value="72">72</span>
    <span class="font-size-item" data-role="font-size" data-value="96">96</span>

</div>

<style>
  /** ----- until stamps comming in -------- */
  .bar-button.stamp {
    display: none;
  }
  /** ----- until stamps comming in -------- */

  @keyframes showingBar {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
  .folia-floating-bar {
    z-index: 2000;
    position: absolute;
    left: 0;
    top: 0;
    box-sizing: border-box;
    display: none;
    flex-direction: row;
    align-items: center;
    padding: 16px 16px 16px 16px;
    gap: 16px;
    height: 56px;
    background: #ffffff;
    border: 1px solid #e2e8f0;
    border-radius: 100px;
    box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.1);
    /* min-width: 100px; */
  }

  .folia-floating-bar.trasparent {
    display: flex;
    /* visibility: hidden; */
    opacity: 0;
    animation-name: showingBar;
    animation-duration: 0.3s;
  }
  .folia-floating-bar.shown {
    display: flex;
    /* visibility: visible; */
    opacity: 1;
  }

  .folia-floating-bar-label-container {
    width: 100%;
    min-width: 216px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .folia-floating-bar-label {
    color: var(--gray-500, #64748b);

    /* text-xxs/Regular */
    font-family: Inter, sans-serif;
    font-size: 10px;
    font-style: normal;
    font-weight: 400;
    line-height: 12px; /* 120% */
    color: #64748b;
  }
  .folia-floating-bar-collaborator-name {
    color: var(--gray-500, #64748b);
    font-family: Inter, sans-serif;
    font-size: 12px;
    font-style: normal;
    font-weight: 600;
    line-height: 16px; /* 133.333% */
    color: #64748b;

    max-width: 80px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .folia-floating-bar-added-at {
    color: var(--gray-500, #64748b);

    /* text-xs/Regular */
    font-family: Inter;
    font-size: 12px;
    font-style: normal;
    font-weight: 400;
    line-height: 16px; /* 133.333% */
    color: #64748b;
  }

  .text-box-property,
  .color-property {
    display: none;
    align-items: center;
    justify-content: center;
    gap: 16px;
  }
  .text-box-property.shown,
  .color-property.shown {
    display: flex;
  }
  .font-family,
  .font-size {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 8px;
    white-space: nowrap;
    color: var(--gray-600, #475569);
    font-family: Inter;
    font-size: 14px;
    font-style: normal;
    font-weight: 400;
    line-height: 20px;
    cursor: pointer;
    user-select: none;
  }
  .font-family {
    min-width: 100px;
  }

  .font-family:after,
  .font-size:after {
    content: "▴";
  }
  .font-family.selected:after,
  .font-size.selected:after {
    display: inline-block;
    content: "▴";
    transform: rotate(180deg);
  }

  .folia-floating-bar-color-panel,
  .folia-floating-bar-stroke-panel,
  .folia-floating-bar-info-panel {
    position: absolute;
    left: 0;
    top: 60px;
    display: none;
    padding: 16px 20px;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
    gap: 16px;

    border-radius: 12px;
    border: 1px solid var(--gray-200, #e2e8f0);
    background: var(--white-white, #fff);
    box-shadow: 0px 8px 20px 0px rgba(0, 0, 0, 0.1);
  }
  .folia-floating-bar-color-panel.shown,
  .folia-floating-bar-stroke-panel.shown,
  .folia-floating-bar-info-panel.shown {
    display: flex;
  }

  .folia-floating-bar-font-family-panel,
  .folia-floating-bar-font-size-panel {
    position: absolute;
    left: 0;
    top: 60px;
    max-height: 216px;
    overflow-y: auto;
    display: none;
    flex-direction: column;
    align-items: flex-start;
    padding: 16px 20px;
    gap: 8px;

    border-radius: 12px;
    border: 1px solid var(--gray-200, #e2e8f0);
    background: var(--white-white, #fff);
    box-shadow: 0px 8px 20px 0px rgba(0, 0, 0, 0.1);
  }
  .folia-floating-bar-font-family-panel.shown,
  .folia-floating-bar-font-size-panel.shown {
    display: flex;
  }
  .folia-floating-bar-font-size-panel {
    left: 99px;
  }
  #font-family-value {
    flex-grow: 1;
    text-align: right;
  }

  .font-family-item,
  .font-size-item {
    width: 100%;
    color: var(--gray-500, #64748b);
    font-family: Inter;
    font-size: 12px;
    font-style: normal;
    font-weight: 400;
    line-height: 16px; /* 133.333% */
    cursor: pointer;
  }
  .font-family-item:hover,
  .font-size-item:hover {
    text-decoration: underline;
  }

  ::-webkit-scrollbar,
  ::-webkit-scrollbar {
    width: 5px;
  }
  ::-webkit-scrollbar-track,
  ::-webkit-scrollbar-track {
    background: transparent;
  }
  ::-webkit-scrollbar-thumb {
    background: #e2e8f0;
    height: 20px;
    border-radius: 5px;
  }

  .font-family-item {
    min-width: 70px;
    text-align: right;
  }
  .font-size-item {
    min-width: 20px;
  }

  .panel-slider {
    width: 100%;
    min-width: 216px;
  }

  .color-panel-colors {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 8px;
  }

  .bar-button,
  .color-button {
    width: 24px;
    height: 24px;
    border-radius: 20px;
    appearance: none;
    border: 0px;
    background-color: transparent;
    background-position: center;
    background-repeat: no-repeat;
    cursor: pointer;

    --anno-color: #f1f1f1;
  }
  .bar-button:hover {
    background-color: #f1f1f1;
  }
  .bar-button:active,
  .color-button:active {
    transform: translate(1px, 1px);
  }
  .bar-button.hidden {
    display: none;
  }
  .bar-button.selected {
    background-color: #d4e9ff;
  }

  .color-button.s-ring,
  .bar-button.color {
    border: solid 1px #e2e8f0;
    background-color: var(--color);
  }
  .color-button.selected {
    border: solid 3px #e2e8f0;
  }

  .divider {
    height: 16px;
    width: 1px;
    background-color: #e2e8f0;
