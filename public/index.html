    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .folia-app {
        /* border: solid 5px green; */
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .app-toolbar {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        background-color: white;
        height: 30px;
      }

      .projects-list,
      .documents-list {
        width: 150px;
        margin-right: 10px;
      }

      .tool-divider {
        margin-right: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .tool-button {
        margin-right: 10px;
        width: 26px;
        height: 26px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: solid 1px transparent;
        border-radius: 30px;
        background-color: white;
        cursor: pointer;
      }

      .preset-button {
        margin-right: 10px;
        height: 26px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: none;
      }

      .tool-button:hover,
      .tool-button.selected {
        border: solid 1px rgb(0, 123, 255);
        background-color: rgb(255, 255, 95);
      }
      .tool-button:hover svg {
        stroke: rgb(0, 123, 255);
        background-color: rgb(255, 255, 95);
      }

      .tool-button#STAMPS-tool {
        width: 28px;
        height: 28px;
        background-image: url("data:image/svg+xml, %3Csvg width='48' height='48' viewBox='0 0 48 48' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M16 33H32V35H16V33Z' fill='%2364748B' /%3E%3Cpath d='M34 31H14V29H34V31Z' fill='%2364748B' /%3E%3Cpath d='M27.4297 27H20.5715C21.5328 27 22.2861 26.1427 22.2861 25.0484V24.7068C22.2861 23.1385 21.7705 21.5558 20.7536 20.0027C20.2606 19.25 20 18.3593 20 17.4274C20 14.6758 22.2449 12.5706 24.7478 13.075C26.3442 13.3967 27.6209 14.8191 27.9238 16.5481C28.1585 17.8858 27.845 19.2398 27.0635 20.2629C26.1941 21.4015 25.7151 23.0288 25.7151 24.8455V25.1023C25.7151 26.1486 26.4844 27 27.4297 27Z' fill='%2364748B' /%3E%3C/svg%3E%0A");
        background-position: center;
        background-repeat: no-repeat;
        background-size: 28px;
      }

      .viewer-container {
        flex-grow: 1;
        /* border: solid 5px red; */
        margin-top: 30px;
      }

      .viewer {
        /* border: solid 5px blue; */
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
        gap: 10px;
      }

      .thumbnail-viewer {
        border: solid 4px red;
        position: absolute;
        left: 0;
        top: 0;
        width: 150px;
        height: 100%;
        z-index: 100;
        background-color: white;
        overflow: auto;
      }

      .page {
        position: relative;
      }
      .zoom-control {
        position: absolute;
        left: 20px;
        bottom: 20px;
        width: 100px;
        height: 30px;
        border: solid 1px gray;
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        user-select: none;
      }
      .page-indicator {
        position: absolute;
        right: 20px;
        bottom: 20px;
        width: 100px;
        height: 30px;
        border: solid 1px gray;
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        user-select: none;
      }
      #zoomValue {
        min-width: 30px;
        margin: 0 5px;
      }
      #zoomInBtn,
      #zoomOutBtn {
        cursor: pointer;
      }

      .font-preloader {
        position: absolute;
        left: -10000px;
        right: -10000px;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-around;
        background-color: blue;
        color: yellow;
        opacity: 0;
        z-index: 1000;
      }
      .font-preloader > .sans-serif {
        font-family: Source Sans Pro, sans-serif;
      }
      .font-preloader > .serif {
        font-family: Lora, serif;
      }
      .font-preloader > .monospace {
        font-family: Courier Prime, monospace;
      }
      .font-preloader > .script {
        font-family: Cookie, fantasy;
      }
      .font-preloader > .fantasy {
        font-family: Eagle Lake, fantasy;
      }
    </style>
  </head>
