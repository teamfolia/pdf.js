<html dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="google" content="notranslate" />
    <title>folia.pdf viewer</title>
    <link rel="resource" type="application/l10n" href="../web/locale/locale.properties" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Cookie&family=Courier+Prime:wght@400;700&family=Eagle+Lake&family=Lora:wght@400;700&family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .folia-app {
        /* border: solid 5px green; */
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .app-toolbar {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        background-color: white;
        height: 30px;
      }

      .projects-list,
      .documents-list {
        width: 150px;
        margin-right: 10px;
      }

      .tool-divider {
        margin-right: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .tool-button {
        margin-right: 10px;
        width: 26px;
        height: 26px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: solid 1px transparent;
        border-radius: 30px;
        background-color: white;
        cursor: pointer;
      }

      .preset-button {
        margin-right: 10px;
        height: 26px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: none;
      }

      .tool-button:hover,
      .tool-button.selected {
        border: solid 1px rgb(0, 123, 255);
        background-color: rgb(255, 255, 95);
      }
      .tool-button:hover svg {
        stroke: rgb(0, 123, 255);
        background-color: rgb(255, 255, 95);
      }

      .viewer-container {
        flex-grow: 1;
        /* border: solid 5px red; */
        margin-top: 30px;
      }

      .viewer {
        /* border: solid 5px blue; */
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
        gap: 10px;
      }

      .thumbnail-viewer {
        border: solid 4px red;
        position: absolute;
        left: 0;
        top: 0;
        width: 150px;
        height: 100%;
        z-index: 100;
        background-color: white;
        overflow: auto;
      }

      .page {
        position: relative;
      }
      .zoom-control {
        position: absolute;
        left: 20px;
        bottom: 20px;
        width: 100px;
        height: 30px;
        border: solid 1px gray;
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        user-select: none;
      }
      .page-indicator {
        position: absolute;
        right: 20px;
        bottom: 20px;
        width: 100px;
        height: 30px;
        border: solid 1px gray;
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        user-select: none;
      }
      #zoomValue {
        min-width: 30px;
        margin: 0 5px;
      }
      #zoomInBtn,
      #zoomOutBtn {
        cursor: pointer;
      }
    </style>
  </head>
